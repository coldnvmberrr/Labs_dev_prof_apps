<!DOCTYPE html>
<html>
<head>
    <title>История</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column p-3 align-items-center gap-3">
    <h1>История проезжающих автомобилей</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.id }} – {{ item.datetime }} - {{item.model.name}} - {{item.number}}</li>
        {% endfor %}
    </ul>
<a href="add" class="btn btn-primary">Добавить</a>
</body>
</html>
