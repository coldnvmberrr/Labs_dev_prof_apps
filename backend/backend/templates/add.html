<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column p-3 align-items-center gap-3">
<div class="d-flex p-2 gap-3 align-items-center">
    <a class="btn-link" href="/">Назад</a><h2>Добавление</h2>
</div>
<form method="post" action="/add">
  <div class="form-group row">
    <label for="datetime" class="col-5 col-form-label">Дата и время</label>
    <input class="form-control" required type="datetime-local" id="datetime" name="datetime">
  </div>
  <div class="form-group row">
    <label for="number" class="col-5 col-form-label">Номерной знак</label>
    <input class="form-control" id="number" required type="text" name="number"/>
  </div>
  <div class="form-group row">
    <label for="model" class="col-5 col-form-label">Марка</label>
      <select required id="model" class="form-select" >
            <option selected disabled hidden>Выберите марку </option>
          {% for model in models %}
            <option value={{model.id}}>{{model.name}}</option>
          {% endfor %}
      </select>
  </div>
  <div class="form-group row align-items-center" style="margin-top: 10px">
    <button type="submit" class="btn btn-primary">Добавить</button>
  </div>
</form>
</body>
</html>
